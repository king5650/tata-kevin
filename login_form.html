<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="css/login.css">
  <script>
    function validateForm() {
      // Get form inputs
      var name = document.forms["myForm"]["name"].value;
      var email = document.forms["myForm"]["email"].value;
      var passwords = document.forms["myForm"]["passwords"].value;
      var c_password = document.forms["myForm"]["c_password"].value;
      // Validate name field
      if (name == "") {
        alert("Name must be filled out");
        return false;
      }
      
      // Validate email field
      if (email == "") {
        alert("Email must be filled out");
        return false;
      }
      
      //validate password and confirm pasword
      if (passwords == ""){
        alert("password feild cannot be empty");
        return false;
      }

      if (passwords.length < 6){
        alert("password must contain at least 6 charaters");
        return false;
      }
      
      if (c_password !== passwords){
        alert("password do not martch re-confirm password");
        return false;
      }

      // Validate email format using regular expression
      var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if (!emailPattern.test(email)) {
        alert("Invalid email format");
        return false;
      }
    }
  </script>
</head>
<body>
    <div class="container"> <h1>SIGNUP FORM</h1> 
        <form name="myForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name"><br><br>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="enter email"><br><br>
            
            <label for="passwords"> Password</label>
            <input type="password" id="passwords" name="passwords" placeholder="enter password"><br><br>

            <label for="c_password">Confrim Passwors</label>
            <input type="password" id="c_password" name="c_password" placeholder="confirm password"><br><br>

            <input type="submit" value="Submit" class="btn btn-primary mb-2">
        </form>
  </div>

</body>
</html>
